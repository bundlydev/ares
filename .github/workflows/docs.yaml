name: Publish docs

on:
  push:
    branches:
      - documentation

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: setup actions
        uses: actions/checkout@v3
      - name: install malta
        working-directory: docs
        run: |
          curl -o malta.tgz -L https://github.com/pilcrowonpaper/malta/releases/latest/download/linux-amd64.tgz
          tar -xvzf malta.tgz
      - name: build
        working-directory: docs
        run: ./linux-amd64/malta build
      - name: upload pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: docs/dist
      - name: Replace URL in index.html
        run: |
          sed -i 's|https://bundlydev.github.io/|https://bundlydev.github.io/ares/|g' docs/dist/index.html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
